<html>
<head>
	<title></title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script >//scr="siteApply.js"
		window.addEventListener("load",function(){
			var txtX = document.getElementById("txt-x");
			var btnAdd = document.getElementById("btn-add");
			var txtRslt = document.getElementById("txt-rslt");

			btnAdd.onclick = function () {
				var x = parseInt(txtX.value);

				txtRslt.value = x*0.00003724535753139034;
			};
		});
	</script>
</head>
<body>
	<section>
		<h1>라티오 최종</h1>

			영업활동 현금흐름을 입력하시오.:
			<input id="txt-x" type="text" value="0" dir="rtl" />
			<input id="btn-add" type="button" value="확인">
			예측 주가: 
			<input id="txt-rslt" type="text" value="0" dir="rtl" readonly />
		</div>
	</section>

</body>
</html>
